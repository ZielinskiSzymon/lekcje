<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wyszukiwarka przepisów</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script defer src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-utensils"></i> Wyszukiwarka przepisów</h1>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Wpisz nazwę potrawy (np. chicken, pasta)">
            <button id="search-btn">Szukaj</button>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="search">Wyszukaj przepis</button>
            <button class="tab-btn" data-tab="favorites">Ulubione</button>
        </div>
        
        <div class="tab-content active" id="search-tab">
            <div id="results-container" class="results-container">
            </div>
        </div>
        
        <div class="tab-content" id="favorites-tab">
            <h2 class="favorites-title"><i class="fas fa-heart"></i> Twoje ulubione przepisy</h2>
            <div id="favorites-container" class="results-container">
                <p class="favorites-empty">Nie masz jeszcze ulubionych przepisów.</p>
            </div>
        </div>
    </div>
    
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-header">
                <img id="modal-image" class="modal-image" src="" alt="">
                <div>
                    <h2 id="modal-title" class="modal-title"></h2>
                    <p id="modal-category" class="modal-category"></p>
                    <p id="modal-area" class="modal-area"></p>
                    <button id="modal-favorite-btn" class="favorite-btn">
                        <i class="far fa-heart"></i> Dodaj do ulubionych
                    </button>
                </div>
            </div>
            
            <div class="modal-section">
                <h3 class="modal-section-title">Składniki</h3>
                <div id="ingredients-list" class="ingredients-list"></div>
            </div>
            
            <div class="modal-section">
                <h3 class="modal-section-title">Instrukcje</h3>
                <p id="modal-instructions" class="instructions"></p>
            </div>
            
            <div id="youtube-container" class="modal-section" style="display: none;">
                <h3 class="modal-section-title">Film instruktażowy</h3>
                <a id="youtube-link" class="youtube-link" href="" target="_blank">
                    <i class="fab fa-youtube"></i> Obejrz na YouTube
                </a>
            </div>
        </div>
    </div>
    
</body>
</html>
