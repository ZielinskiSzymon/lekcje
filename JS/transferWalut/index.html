<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik walut</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Przelicznik walut</h2>
        <div class="form-group">
            <label for="fromCurrency">Z</label>
            <select id="fromCurrency"></select>
        </div>
        <div class="form-group">
            <label for="toCurrency">Na</label>
            <select id="toCurrency"></select>
        </div>
        <div class="form-group">
            <label for="amount">Kwota</label>
            <input type="number" id="amount" placeholder="Wprowadź kwotę">
        </div>
        <button id="convertButton">Przelicz</button>
        <p id="conversionResult"></p>
        <button id="refreshButton">Odśwież kursy</button>
        <div id="currencyTable"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
