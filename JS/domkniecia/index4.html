<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const user = (name = "", age) => {
            let userName = name
            let userAge = age
            
            function showName(){
                console.log(`Cześć ${userName}, ${userAge >= 18 ? "Mozesz kupic piwo" : "Nie mozesz kupic piwa"}`)
            }
            return showName
        }

        const mieszko = user("Mieszko", 20)
        const jagienka = user("Jagienka", 17)

        mieszko()
        jagienka()

        const noName = user()
        noName()
    </script>
</body>
</html>
