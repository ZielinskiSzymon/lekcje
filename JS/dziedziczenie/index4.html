<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        class Samochod{
            constructor(marka, model, rocznik){
                this.marka = marka;
                this.model = model;
                this.rocznik = rocznik;
            }
            opis(){
                return `Samoch√≥d ${this.marka} ${this.model} z roku ${this.rocznik}`;
            }
            wiek(){
                return new Date().getFullYear() - this.rocznik;
            }
        }

        const samochod1 = new Samochod('Ford', 'Mondeo', 2007);
        const samochod2 = new Samochod('Toyota', 'Corolla', 2015);

        console.log(samochod1.opis());
        console.log(samochod1.wiek());

        console.log(samochod2.opis());
        console.log(samochod2.wiek());
    </script>
</body>
</html>
