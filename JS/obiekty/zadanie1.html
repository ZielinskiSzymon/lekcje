        },
        {
            frstName: 'Michał',

        function showStudents(students) {
            students.forEach(student => {
                console.log(`Imię: ${student.frstName}, Nazwisko: ${student.lastName}, Wiek: ${student.age}`);
            });
        }

        showStudents(students);
